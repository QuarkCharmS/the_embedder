apiVersion: v2
name: rag-system
description: A Helm chart for RAG system with OpenWebUI, Pipelines, RAG Connector, and Qdrant
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - rag
  - openwebui
  - qdrant
  - llm
  - vector-database
maintainers:
  - name: santiago

dependencies:
  - name: qdrant
    version: "0.10.1"
    repository: "https://qdrant.github.io/qdrant-helm"
    condition: qdrant.enabled

  - name: open-webui
    version: "3.1.6"
    repository: "https://helm.openwebui.com"
    condition: open-webui.enabled
